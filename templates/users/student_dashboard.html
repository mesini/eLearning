{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
  <!-- Contact core css -->
  <link href="{% static "css/student_profile.css" %}" rel="stylesheet"/>

  <div class="container content">
    <link href="{% static "css/course.css" %}" rel="stylesheet"/>
    <div class="row">
  {% include 'breadcrumb.html' %}
      {% if queryset %}
        {% for instance in queryset %}
          <div class="col-md-4 course-box-model">

            <a href="{% url 'course_homepage' instance.course_name %} ">
              <div class="inner-wrap">
                <div class="inner-top">
                  {{ instance.course_name }}
                </div>
                <div class="inner-middle"></div>
                <div class="inner-bottom">
                  <span class="author">Author: {{ instance.user }}</span>
                  <span class="course-type">Self-Paced</span>
                </div>
              </div>
            </a>
          </div>

        {% endfor %}
      {% endif %}
    </div>
  </div>

{% endblock %}
